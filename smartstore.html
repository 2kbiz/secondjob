      <h1>스마트스토어란?</h1>
        <p>네이버 스마트 스토어는 네이버의 쇼핑몰 솔루션이다. 온라인 쇼핑몰 사이트를 만들 때 직접 서버를 구축해가며 만들거나 외주 개발에 맡길 필요 없이, 누구나 손쉽게 쇼핑몰을 개설하고 운영 관리할 수 있도록 다양한 도구를 제공한다. 2012년 샵N으로 시작되어 2014년 네이버 스토어팜을 거쳐 2018년 현재의 명칭으로 변경되었다.</p>
